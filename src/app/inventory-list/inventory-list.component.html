<mat-toolbar color="primary">
  Nventory
  <span style="flex: 1 1 auto;"></span>
  <button mat-button color="accent" routerLink="/add">Add Item</button>
</mat-toolbar>

<div class="inventory-section">
  <h1>Inventory</h1>

  <div class="inventory-search">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter item name or description" [(ngModel)]="searchQuery">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchInventory()">Search</button>
  </div>

  <table class="inventory-table" *ngIf="filteredInventory.length">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Location</th>
    </tr>
    <tr *ngFor="let item of filteredInventory">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.location }}</td>
    </tr>
  </table>

  <p *ngIf="!filteredInventory.length">No items found.</p>
</div>
