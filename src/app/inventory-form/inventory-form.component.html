<mat-card>
  <mat-card-title>{{ isEdit ? 'Edit Item' : 'Add Item' }}</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="item.name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="item.description" name="description" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="item.quantity" name="quantity" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput [(ngModel)]="item.location" name="location" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
