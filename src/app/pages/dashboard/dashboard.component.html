<div class="summary-cards">
  <mat-card class="summary-card blue-card">
    <mat-card-title>To Be Packed</mat-card-title>
    <mat-card-content>
      <div class="metric-center">
        <div class="metric-number">25</div>
        <div class="metric-label">Items</div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="summary-card yellow-card">
    <mat-card-title>To Be Shipped</mat-card-title>
    <mat-card-content>
      <div class="metric-center">
        <div class="metric-number">10</div>
        <div class="metric-label">Shipments</div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="summary-card red-card">
    <mat-card-title>Low Stock</mat-card-title>
    <mat-card-content>
      <div class="metric-center">
        <div class="metric-number">4</div>
        <div class="metric-label">Critical</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-divider></mat-divider>

<div class="dashboard-section">
  <h1>Recent Inventory Activity</h1>
  <a mat-raised-button color="accent" routerLink="/items">View Inventory</a>
</div>
