<div class="page-wrapper"> 
  <mat-card class="form-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
      <form class="login-form" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required autocomplete="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required autocomplete="current-password" />
        </mat-form-field>

        <div class="login-actions">
          <button mat-raised-button color="primary" class="full-width" type="submit">Login</button>
          <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
          <a class="register-link" routerLink="/register">Create Account</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
